<div class="header-container">
  <div class="header-title">
    <span style="color:#3b82f6;font-size:1.8rem;">🛡️</span>
    WebGuardian
  </div>

  <p class="header-subtitle">Advanced Security Vulnerability Scanner</p>

  <div class="header-actions">
    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <button *ngIf="isAdmin" class="nav-btn admin-btn" (click)="goToAdmin()">
        <span class="nav-icon">⚙️</span>
        Admin
      </button>
    </div>

    <!-- User info -->
    <div class="user-info" *ngIf="currentUser">
      <span class="user-name">{{ currentUser.username || currentUser.email }}</span>
      <span *ngIf="isAdmin" class="admin-badge">Admin</span>
    </div>

    <button class="logout-btn" (click)="onLogout()">
      <span class="logout-icon">🔓</span>
      Đăng xuất
    </button>
  </div>
</div>
