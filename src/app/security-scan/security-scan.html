<div class="security-scan-section">
  <h2 class="security-scan-title">🌐 Website Security Scan</h2>
  <div class="security-scan-input-row">
    <input
      [(ngModel)]="url"
      type="url"
      placeholder="Enter website URL (e.g., https://example.com)"
      class="security-scan-input"
      autocomplete="url"
      spellcheck="false"
    />
    <button
      (click)="startScan()"
      class="security-scan-btn"
      [disabled]="!url || url.length < 8"
    >
      🔍 Scan
    </button>
  </div>
  <p class="security-scan-description">Enter a website URL to scan for common security vulnerabilities</p>
</div>
