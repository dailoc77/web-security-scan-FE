<div class="security-scan-section">
  <h2 class="security-scan-title">🌐 Website Security Scan</h2>
  <div class="security-scan-input-row">
    <input [(ngModel)]="url" [disabled]="loading" type="url" placeholder="Enter website URL (e.g., https://example.com)"
      class="security-scan-input" autocomplete="url" spellcheck="false" />
    <button class="security-scan-btn" [disabled]="loading" (click)="startScan()">
      @if (loading) {
      <span class="spinner"></span>
      <span>Scanning...</span>
      } @else {
      <span><i class="fa fa-shield"></i>🔍 Scan Security</span>
      }
    </button>
  </div>
  <p class="security-scan-description">Enter a website URL to scan for common security vulnerabilities</p>
  
  @if (error) {
  <div class="security-scan-error">
    <span class="error-icon">⚠️</span>
    <span>{{ error }}</span>
  </div>
  }
</div>
